<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css')}}">

  </head>
  <body>
    <section class="section content">
      <h1> Login </h1>
    </section>
    <form action="http://localhost:8080/api/v1.0/send"class="box" method="GET">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input id="username" name="username"class="input" type="text" placeholder="username">
        </div>
      </div>
      <button type="submit" class  ="button is-primary">Submit</button>
      
    </form>

  </body> 
</html>
